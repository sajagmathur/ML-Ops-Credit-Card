name: üïí Run MLOps Inference + Monitoring (Scheduled)

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  run-infer-monitor:
    runs-on: CREDITCARD  # your local runner label

    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v3
      - name: Check Docker access
        run: docker info
      - name: üì• Pull the Docker image from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/mlops-infer-monitor:latest

      - name: üöÄ Run the Docker container
        run: |
          docker run --name mlops_infer_monitor_container --rm \
            -e SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }} \
            -e SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_PASSWORD }} \
            -e SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }} \
            -e SNOWFLAKE_WAREHOUSE=${{ secrets.SNOWFLAKE_WAREHOUSE }} \
            -e SNOWFLAKE_DATABASE=${{ secrets.SNOWFLAKE_DATABASE }} \
            -e SNOWFLAKE_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }} \
            -e MLFLOW_TRACKING_URI=http://127.0.0.1:5000 \
            ${{ secrets.DOCKER_USERNAME }}/mlops-infer-monitor:latest

      - name: üßπ Cleanup Docker resources
        if: always()
        run: |
          docker rm -f mlops_infer_monitor_container || true
          docker rmi -f ${{ secrets.DOCKER_USERNAME }}/mlops-infer-monitor:latest || true
          docker system prune -f --volumes || true

name: CI CD Pipeline on Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      env:
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      run: |
        python train_model.py

    - name: Upload model and metrics artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          model.pkl
          metrics.json

    - name: Commit and push artifacts
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add model.pkl metrics.json
        git commit -m "Add trained model and metrics from workflow"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Register:
    needs: Train  # Ensures this job runs AFTER the Train job
    runs-on: CREDITCARD

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: .

    - name: Register model to MLflow
      env:
        MLFLOW_TRACKING_URI: http://192.168.29.15:5000
      run: |
        python register_model.py
